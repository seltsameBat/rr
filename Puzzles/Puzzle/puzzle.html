<!DOCTYPE html> 
<html>
<head>
    <title>puzzle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/image-puzzle.css" rel="stylesheet" />
    <!-- Load jQuery if needed -->
    <script src="js/jquery-2.1.1.min.js"></script>
    <!-- Remove jQuery UI (or you can leave it if other parts of your site need it) -->
    <!-- <script src="js/jquery-ui.js"></script> -->
    <!-- Include Interact.js from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <!-- Load your updated puzzle game script -->
    <script src="js/image-puzzle.js"></script>
</head>
<body>
    <div id="collage">
        <h2>ENJOYYY</h2>
        <div id="playPanel" style="padding:5px;display:none;">
            <h3 id="imgTitle"></h3>
            <div style="display:inline-block; margin:auto; width:95%; vertical-align:top;">
                <ul id="sortable" class="sortable"></ul>
                <div id="actualImageBox" style="background-color: #bea2a2;">
                    <div id="stepBox">
                        <div style="background-color: #aaa972;">Steps:</div>
                        <div class="stepCount" style="background-color: #aaa972;">0</div>
                    </div>
                    <div id="timeBox">
                        Time Taken: <span id="timerPanel"></span> secs
                    </div>
                    <img id="actualImage" />
                    <div>Rearrange the pic to look like this</div>
                    <p id="levelPanel">
                        <input type="radio" name="level" id="easy" checked="checked" value="3" /> <label for="easy">Easy</label>
                        <input type="radio" name="level" id="medium" value="4" /> <label for="medium">Medium</label>
                        <input type="radio" name="level" id="hard" value="5" /> <label for="hard">Hard</label>
                    </p>
                    <div>
                        <button style="background-color: #aaa972;" style="color: black;" id="btnRule" type="button" class="btn" onclick="rules();">how to play</button>
                        <button style="background-color: #aaa972;" style="color: black;" id="newPhoto" type="button" class="btn">Solve Another</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="gameOver" style="display:none;">
            <div style="background-color: #a47078; padding: 5px 10px 20px 10px; text-align: center;">
                <h2 style="text-align:center"></h2>
                Congratulations!! <br /> U did it! 
                <br />
                Steps: <span class="stepCount">0</span> steps.
                <br />
                Time Taken: <span class="timeCount">0</span> seconds<br />
                <div>
                    <button type="button" style="color: black;" onclick="window.location.reload(true);">Play Again</button>
                </div>
            </div>
        </div>

        <script>
            // Your images array remains unchanged.
            var images = [
                { src: 'images/jack.jpeg', title: 'jackyy'},
                { src: 'images/guitarSign.jpeg', title: 'STOP RIGHT THERE!'},
                { src: 'images/fries.jpeg', title: 'yummm'},
                { src: 'images/spiderman.jpeg', title: 'spidey'},
                { src: 'images/b99.jpeg', title: 'fam'},
                { src: 'images/cam.jpeg', title: 'wow'},
                { src: 'images/austria.jpeg', title: 'Austria'},
                { src: 'images/spain.jpeg', title: 'Spain'},
                { src: 'images/spainNight.jpeg', title: 'Spain night'},
                { src: 'images/bd.jpeg', title: 'happy birthday from spidey!'},
                { src: 'images/home.jpeg', title: 'fun'},
                { src: 'images/italy.jpeg', title: 'Italy'},
                { src: 'images/suitsStop.jpeg', title: 'look at that!'},
            ];

            $(function () {
var gridSize = $('#levelPanel :radio:checked').val();
document.documentElement.style.setProperty('--grid-size', gridSize); // Set grid size as a CSS variable
imagePuzzle.startGame(images, gridSize);

$('#newPhoto').click(function () {
    var gridSize = $('#levelPanel :radio:checked').val();
    document.documentElement.style.setProperty('--grid-size', gridSize); // Update CSS variable
    imagePuzzle.startGame(images, gridSize);
});

$('#levelPanel :radio').change(function (e) {
    var gridSize = $(this).val();
    document.documentElement.style.setProperty('--grid-size', gridSize); // Update CSS variable
    imagePuzzle.startGame(images, gridSize);
});

});
            function rules() {
                alert('Rearrange the image parts in a way that it correctly forms the picture. \nSteps will be counted.');
            }
        </script>
    </div>
</body>
</html>
